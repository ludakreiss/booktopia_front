<form
  [formGroup]="reviewForm"
  (ngSubmit)="onSubmit()"
  class="form-wrap mx-40 mb-6"
>
  <div class="reviews-title pt-6">
    <div class="data-title ml-4 flex justify-start">LEAVE A REVIEW</div>
    <hr class="h-0.5 mt-6 mx-4 mb-2 bg-gray-200 border-0 dark:bg-gray-700" />
  </div>
  <div class="review-form">
    <div class="title-content">
      <label class="label-1" for="review-title">REVIEW TITLE</label>
      <div class="wrap">
        <input
          formControlName="title"
          type="text"
          id="review-title"
          aria-describedby="helper-text-explanation"
          class="bg-gray-100 border-0 text-lg border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block w-full px-2.5 py-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
      </div>
    </div>
    <div class="title-content">
      <label class="label-1" for="overall-score">OVERALL SCORE</label>
      <div class="stars">
        <div class="flex items-center">
          <svg
            *ngFor="let star of [1, 2, 3, 4, 5]; let i = index"
            class="w-8 h-8 ms-1"
            [ngClass]="{
              'text-yellow-300': i < rating,
              'text-gray-300 dark:text-gray-500': i >= rating
            }"
            (click)="setRating(i + 1)"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 22 20"
          >
            <path
              d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
            />
          </svg>
        </div>
      </div>
    </div>
    <div class="title-content">
      <label class="label-3" for="review-content">REVIEW CONTENT</label>
      <div class="container-tal">
        <div
          class="w-full mb-4 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600"
        >
          <div
            class="flex items-center justify-between px-3 py-2 border-b dark:border-gray-600"
          >
            <button
              type="button"
              data-tooltip-target="tooltip-fullscreen"
              class="p-2 text-gray-500 rounded cursor-pointer sm:ms-auto hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600"
            ></button>
            <div
              id="tooltip-fullscreen"
              role="tooltip"
              class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700"
            >
              Show full screen
              <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
          </div>
          <div class="px-4 py-2 bg-white rounded-b-lg dark:bg-gray-800">
            <label for="editor" class="sr-only">Publish post</label>
            <textarea
              formControlName="review_text"
              id="editor"
              rows="8"
              class="block w-full px-0 text-sm text-gray-800 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400"
              placeholder="Write a review..."
              required
            ></textarea>
          </div>
        </div>
        <button
          type="submit"
          class="submit-button inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white bg-amber-600 rounded-lg focus:ring-4 focus:ring-yellow-500"
        >
          Publish Review
        </button>
      </div>
    </div>
  </div>
</form>
